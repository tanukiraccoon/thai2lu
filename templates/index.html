<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Prompt:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha384-Gu3KVV2H9d+yA4QDpVB7VcOyhJlAVrcXd0thEjr4KznfaFPLe0xQJyonVxONa4ZC" crossorigin="anonymous" />
  <script defer type="text/javascript" src="{{ url_for('static',filename='scripts/main.js') }}"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Custom CSS-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}" />

  <title>Thai2Lu | TNK Project</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/favicon.ico') }}" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand mb-1" href="#"><strong>Thai2Lu</strong><span class="h6"> by TNK Project</span></a>

      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons"
        aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fas fa-bars"></span>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtons">
        <!-- Left links -->
        <ul class="navbar-nav me-auto"></ul>
        <!-- Left links -->

        <div class="d-flex align-items-center">
          <!-- Facebook -->
          <a class="btn px-1 me-2" href="https://facebook.com/tanukiraccoon" role="button"><span
              class="fab fa-facebook text-light"></span></a>
          <!-- Youtube -->
          <a class="btn px-1 me-2" href="https://youtube.com/channel/UC--PcIOsIfYRHk494MvFfkg" role="button"><span
              class="fab fa-youtube text-light"></span></a>
          <!-- Steam -->
          <a class="btn px-1 me-2" href="https://steamcommunity.com/id/tanukiraccoon" role="button"><span
              class="fab fa-steam text-light"></span></a>
          <!-- Github -->
          <a class="btn px-1" href="https://github.com/tanukiraccoon" role="button"><span
              class="fab fa-github text-light"></span></a>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- End Navbar -->

  <div class="container pt-5 mt-5">
    <h1 class="text-center text-light">Thai2Lu</h1>
    <h2 class="text-center text-light">โปรแกรมแปลงภาษาไทยเป็นภาษาลู</h2>

    <!-- Search form -->
    <form class="py-5">
      <div class="searchbar shadow-lg">
        <input type="text" class="search_input" placeholder="ระบุคำที่ต้องการแปลงเป็นภาษาลู..." aria-label="Search"
          pattern="^[กขฃคฅฆงจฉชซฌญฎฏฐฑฒณดตถทธนบปผฝพฟภมยรฤลฦวศษสหฬอฮะัาำิีึืฺุูเแโใไๅ็่้๊๋์]+$" autocomplete="off"
          required oninvalid="this.setCustomValidity('กรุณาพิมพ์คำศัพท์หรือประโยคภาษาไทย')"
          oninput="this.setCustomValidity('')" />
        <a class="search_icon btn"><span class="fas fa-search"></span></a>
      </div>
    </form>

    <div class="d-flex justify-content-center">
      <div id="success" class="alert alert-success animate__animated animate__fadeIn" role="alert"
        style="display: none">
        <strong>ผลลัพธ์</strong> <span id="result"></span>
      </div>
      <div id="error" class="alert alert-danger animate__animated animate__fadeIn" role="alert" style="display: none">
        <strong>เกิดข้อผิดพลาด</strong> กรุณาตรวจสอบตัวสะกดและวรรณยุกต์ให้ถูกต้อง
      </div>
    </div>
  </div>
  <!-- End Container -->

  <!-- Footer -->
  <footer class="bg-dark text-center text-lg-start fixed-bottom">
    <!-- Copyright -->
    <div class="text-center p-3 text-light">
      © 2022 Copyright:
      <a class="text-light rm-link-url font-weight-bold" href="https://bio.tanukishop.net/"><strong>Tanuki
          Raccoon</strong></a>
    </div>
    <!-- Copyright -->
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
